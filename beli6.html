<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Tidak Cukup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            color: #ff4d4f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .deposit-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background-color: #0073fe;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .deposit-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Saldo Tidak Cukup</h2>
    <p>Saldo Anda saat ini tidak mencukupi untuk melakukan pembelian ini.</p>
    <p>Silakan melakukan deposit senilai IDR 5,550,000 untuk melanjutkan Investasi.</p>
    <a href="deposit.html" class="deposit-button">Deposit Sekarang</a>
</div>

</body>
</html>
