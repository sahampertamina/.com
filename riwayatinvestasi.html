<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Investasi Aplikasi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Resetting some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0073fe;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .navbar h1 {
            font-size: 26px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transaction-table th, .transaction-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transaction-table th {
            background-color: #f2f2f2;
            color: #555;
        }

        .transaction-table tr:hover {
            background-color: #f9f9f9;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }

        .status.success {
            background-color: #4CAF50;
            color: white;
        }

        .status.failed {
            background-color: #f44336;
            color: white;
        }

        .status.pending {
            background-color: #ff9800;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="navbar">
    <h1>Riwayat Transaksi</h1>
</div>

<div class="container">
    <h2>Daftar Transaksi</h2>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Mutasi</th>
                <th>Jumlah</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
        
    </table>
    <p2>Transaksi Anda Masih Kosong,</p2>
    <p2>Riwayat Transaksi Anda Akan Muncul Disini</p2>
</div>

<div class="footer">
    <p>&copy; 2024 Investasi Aplikasi. Semua hak dilindungi.</p>
</div>

</body>
</html>
